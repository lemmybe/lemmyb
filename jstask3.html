<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title> 
  <script>
    function name(x){

     var display = [];
        
        for (let i=1; i<=x; i=i+1){
          if (i%2===0 && i%3===0 && i%5===0){
            display.push("yu-gi-oh");
          }else if (i%2===0 && i%3===0){
            display.push("yu-gi");
          }else if (i%2===0 && i%5===0){
            display.push("yu-oh");
          }else if (i%3===0 && i%5===0){
            display.push("gi-oh");
          }else if (i%5===0){
            display.push("oh");
          }else if (i%3===0){
            display.push('gi');
          }else if (i%2===0){
            display.push("yu");
          }else {
            display.push(i);
          }
        }
      console.log(display);
      return display;
    }
    name(100);
    name (10);
     
  </script>
  
  
</head>
